<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --delete-color: #e74c3c;
            --complete-color: #2ecc71;
            --edit-color: #f39c12;
            --high-priority: #e74c3c;
            --medium-priority: #f39c12;
            --low-priority: #3498db;
            
            /* Category Colors */
            --category-work: #3498db;
            --category-personal: #e67e22;
            --category-health: #2ecc71;
            --category-shopping: #9b59b6;
            --category-education: #f1c40f;
        }

        .dark-mode {
            --primary-color: #64b5f6;
            --secondary-color: #42a5f5;
            --accent-color: #29b6f6;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            
            /* Darker Category Colors */
            --category-work: #2980b9;
            --category-personal: #d35400;
            --category-health: #27ae60;
            --category-shopping: #8e44ad;
            --category-education: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .theme-toggle {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .task-input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #taskInput {
            flex-grow: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .task-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        .date-input, .category-select, .priority-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        #addTaskBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            height: 45px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .filter-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 200px;
        }

        .filter-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--complete-color);
            transition: width 0.3s ease;
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        .task-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            border-radius: 8px 0 0 8px;
        }

        .priority-high::before {
            background-color: var(--high-priority);
        }

        .priority-medium::before {
            background-color: var(--medium-priority);
        }

        .priority-low::before {
            background-color: var(--low-priority);
        }

        .category-tag {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
            margin-right: 5px;
        }

        .category-work {
            background-color: var(--category-work);
        }

        .category-personal {
            background-color: var(--category-personal);
        }

        .category-health {
            background-color: var(--category-health);
        }

        .category-shopping {
            background-color: var(--category-shopping);
        }

        .category-education {
            background-color: var(--category-education);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-right: 10px;
            min-width: 200px;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-text {
            font-size: 16px;
            word-break: break-word;
            transition: all 0.3s ease;
            flex: 1;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .approaching-deadline {
            color: var(--delete-color);
            font-weight: bold;
        }

        .completed .task-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-complete {
            background-color: var(--complete-color);
        }

        .btn-edit {
            background-color: var(--edit-color);
        }

        .btn-delete {
            background-color: var(--delete-color);
        }

        .edit-mode .task-text {
            padding: 8px;
            border: 2px solid var(--edit-color);
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .stats p {
            margin: 5px 0;
        }

        .export-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background-color: var(--secondary-color);
        }

        .import-container {
            display: none;
            margin-top: 10px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-button {
            background-color: white;
            color: var(--primary-color);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .task-input-container {
                flex-direction: column;
            }

            .task-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Task Manager</h1>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">🌙</span> 
                <span id="themeText">Dark Mode</span>
            </button>
        </header>

        <div class="control-panel">
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add Task</button>
                
                <div class="task-options">
                    <input type="date" id="dueDate" class="date-input">
                    
                    <select id="categorySelect" class="category-select">
                        <option value="">Select Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="shopping">Shopping</option>
                        <option value="education">Education</option>
                    </select>
                    
                    <select id="prioritySelect" class="priority-select">
                        <option value="">Select Priority</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search tasks...">
                </div>
                
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                
                <div class="filter-group">
                    <select id="sortSelect" class="sort-select">
                        <option value="date-added">Date Added</option>
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                </div>
            </div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add a task to get started!</p>
        </div>

        <div class="stats">
            <div>
                <p>Total tasks: <span id="totalTasks">0</span></p>
                <p>Completed: <span id="completedTasks">0</span></p>
                <p>Completion rate: <span id="completionRate">0%</span></p>
            </div>
            <div>
                <p>Today's completed: <span id="todayCompleted">0</span></p>
                <p>This week's completed: <span id="weekCompleted">0</span></p>
            </div>
            <div>
                <button id="exportBtn" class="export-btn">Export Tasks</button>
                <button id="importBtn" class="export-btn">Import Tasks</button>
                <div id="importContainer" class="import-container">
                    <input type="file" id="importFile" accept=".json">
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast">
        <span id="toastMessage">Task deleted</span>
        <button id="undoBtn" class="toast-button">Undo</button>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const completionRateEl = document.getElementById('completionRate');
        const todayCompletedEl = document.getElementById('todayCompleted');
        const weekCompletedEl = document.getElementById('weekCompleted');
        const progressBar = document.getElementById('progressBar');
        const dueDateInput = document.getElementById('dueDate');
        const categorySelect = document.getElementById('categorySelect');
        const prioritySelect = document.getElementById('prioritySelect');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const sortSelect = document.getElementById('sortSelect');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importContainer = document.getElementById('importContainer');
        const importFile = document.getElementById('importFile');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const undoBtn = document.getElementById('undoBtn');

        // App state
        let tasks = [];
        let isDarkMode = false;
        let currentFilter = 'all';
        let deletedTask = null;
        let deletedTaskIndex = -1;

        // Initialize app
        function init() {
            loadTasks();
            loadThemePreference();
            renderTasks();
            updateStats();
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            themeToggle.addEventListener('click', toggleTheme);
            searchInput.addEventListener('input', filterTasks);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    filterTasks();
                });
            });
            
            sortSelect.addEventListener('change', filterTasks);
            
            exportBtn.addEventListener('click', exportTasks);
            importBtn.addEventListener('click', () => {
                importContainer.style.display = importContainer.style.display === 'block' ? 'none' : 'block';
            });
            
            importFile.addEventListener('change', importTasks);
            undoBtn.addEventListener('click', undoDelete);
            
            // Set default due date to today
            const today = new Date();
            dueDateInput.valueAsDate = today;
            
            // Check for approaching deadlines
            setInterval(checkDeadlines, 60000); // Check every minute
        }

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                // Convert stored date strings back to Date objects
                tasks.forEach(task => {
                    if (task.dueDate) {
                        task.dueDate = new Date(task.dueDate);
                    }
                    if (task.createdAt) {
                        task.createdAt = new Date(task.createdAt);
                    }
                    if (task.completedAt) {
                        task.completedAt = new Date(task.completedAt);
                    }
                });
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load theme preference
        function loadThemePreference() {
            isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light Mode';
            }
        }

        // Toggle theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            
            if (isDarkMode) {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark Mode';
            }
            
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for approaching deadlines
        function checkDeadlines() {
            const now = new Date();
            
            tasks.forEach(task => {
                if (task.dueDate && !task.completed) {
                    const timeDiff = task.dueDate.getTime() - now.getTime();
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    
                    if (hoursDiff <= 24 && hoursDiff > 0) {
                        showNotification(`Task "${task.text}" is due in less than 24 hours!`);
                    }
                }
            });
        }

        // Show notification
        function showNotification(message) {
            // Check if browser supports notifications
            if (!("Notification" in window)) {
                console.log("This browser does not support desktop notification");
                return;
            }
            
            // Check if permission is already granted
            if (Notification.permission === "granted") {
                new Notification("Task Manager", { body: message });
            }
            // Otherwise, ask for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        new Notification("Task Manager", { body: message });
                    }
                });
            }
        }

        // Format date for display
        function formatDate(date) {
            if (!date) return '';
            
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // Check if a date is today
        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        // Check if a date is within the current week
        function isThisWeek(date) {
            const today = new Date();
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            weekStart.setHours(0, 0, 0, 0);
            
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            weekEnd.setHours(23, 59, 59, 999);
            
            return date >= weekStart && date <= weekEnd;
        }

        // Check if due date is approaching (within 24 hours)
        function isDeadlineApproaching(dueDate) {
            if (!dueDate) return false;
            
            const now = new Date();
            const timeDiff = dueDate.getTime() - now.getTime();
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            return hoursDiff <= 24 && hoursDiff > 0;
        }

        // Check if due date is past
        function isDeadlinePast(dueDate) {
            if (!dueDate) return false;
            
            const now = new Date();
            return dueDate < now;
        }

        // Filter and sort tasks
        function filterTasks() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            
            let filteredTasks = tasks.filter(task => {
                // Apply search filter
                const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                
                // Apply completion filter
                let matchesCompletion = true;
                if (currentFilter === 'completed') {
                    matchesCompletion = task.completed;
                } else if (currentFilter === 'active') {
                    matchesCompletion = !task.completed;
                }
                
                return matchesSearch && matchesCompletion;
            });
            
            // Apply sorting
            filteredTasks.sort((a, b) => {
                switch(sortBy) {
                    case 'due-date':
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return a.dueDate - b.dueDate;
                    case 'priority':
                        const priorityOrder = { high: 1, medium: 2, low: 3, '': 4 };
                        return priorityOrder[a.priority || ''] - priorityOrder[b.priority || ''];
                    case 'alphabetical':
                        return a.text.localeCompare(b.text);
                    default: // date-added
                        return a.createdAt - b.createdAt;
                }
            });
            
            renderFilteredTasks(filteredTasks);
        }

        // Render filtered tasks
        function renderFilteredTasks(filteredTasks) {
            taskList.innerHTML = '';
            
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                emptyState.innerHTML = '<p>No matching tasks found.</p>';
                return;
            }
            
            emptyState.style.display = 'none';
            
            filteredTasks.forEach(task => {
                const taskIndex = tasks.findIndex(t => t.id === task.id);
                renderTaskItem(task, taskIndex);
            });
        }

        // Render all tasks
        function renderTasks() {
            filterTasks(); // This will handle rendering based on current filters
            updateProgressBar();
        }

        // Render a single task item
        function renderTaskItem(task, index) {
            const taskItem = document.createElement('li');
            taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
            
            // Add priority class
            if (task.priority) {
                taskItem.classList.add(`priority-${task.priority}`);
            }
            
            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';
            
            const taskHeader = document.createElement('div');
            taskHeader.className = 'task-header';
            
            // Add category tag if exists
            if (task.category) {
                const categoryTag = document.createElement('span');
                categoryTag.className = `category-tag category-${task.category}`;
                categoryTag.textContent = task.category.charAt(0).toUpperCase() + task.category.slice(1);
                taskHeader.appendChild(categoryTag);
            }
            
            const taskText = document.createElement('div');
            taskText.className = 'task-text';
            taskText.textContent = task.text;
            taskHeader.appendChild(taskText);
            
            taskContent.appendChild(taskHeader);
            
            // Task metadata (due date, etc)
            const taskMeta = document.createElement('div');
            taskMeta.className = 'task-meta';
            
            if (task.dueDate) {
                const dueDate = document.createElement('div');
                dueDate.className = 'due-date';
                
                // Check if deadline is approaching or past
                if (isDeadlinePast(task.dueDate) && !task.completed) {
                    dueDate.classList.add('approaching-deadline');
                    dueDate.innerHTML = `<span>⚠️ Overdue: ${formatDate(task.dueDate)}</span>`;
                } else if (isDeadlineApproaching(task.dueDate) && !task.completed) {
                    dueDate.classList.add('approaching-deadline');
                    dueDate.innerHTML = `<span>⏰ Due soon: ${formatDate(task.dueDate)}</span>`;
                } else {
                    dueDate.innerHTML = `<span>📅 Due: ${formatDate(task.dueDate)}</span>`;
                }
                
                taskMeta.appendChild(dueDate);
            }
            
            if (task.priority) {
                const priority = document.createElement('div');
                priority.textContent = `Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}`;
                taskMeta.appendChild(priority);
            }
            
            taskContent.appendChild(taskMeta);
            
            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';
            
            // Complete button
            const completeBtn = document.createElement('button');
            completeBtn.className = 'btn btn-complete';
            completeBtn.innerHTML = '✓';
            completeBtn.title = task.completed ? 'Mark as incomplete' : 'Mark as complete';
            completeBtn.addEventListener('click', () => {
                task.completed = !task.completed;
                if (task.completed) {
                    task.completedAt = new Date();
                } else {
                    delete task.completedAt;
                }
                saveTasks();
                renderTasks();
                updateStats();
            });

            // Edit button
            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.innerHTML = '✎';
            editBtn.title = 'Edit task';
            editBtn.addEventListener('click', () => {
                const newText = prompt("Edit task:", task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            });

            // Delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-delete';
            deleteBtn.innerHTML = '×';
            deleteBtn.title = 'Delete task';
            deleteBtn.addEventListener('click', () => {
                deletedTask = task;
                deletedTaskIndex = index;
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
                updateStats();
                showToast(`Task "${task.text}" deleted`);
            });

            taskActions.appendChild(completeBtn);
            taskActions.appendChild(editBtn);
            taskActions.appendChild(deleteBtn);

            taskItem.appendChild(taskContent);
            taskItem.appendChild(taskActions);

            taskList.appendChild(taskItem);
        }

        // Show toast
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Undo delete
        function undoDelete() {
            if (deletedTask && deletedTaskIndex !== -1) {
                tasks.splice(deletedTaskIndex, 0, deletedTask);
                saveTasks();
                renderTasks();
                updateStats();
                deletedTask = null;
                deletedTaskIndex = -1;
                toast.classList.remove('show');
            }
        }

        // Update progress bar and stats
        function updateProgressBar() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);
            progressBar.style.width = percentage + '%';
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const todayCompleted = tasks.filter(task =>
                task.completed && task.completedAt && isToday(new Date(task.completedAt))
            ).length;
            const weekCompleted = tasks.filter(task =>
                task.completed && task.completedAt && isThisWeek(new Date(task.completedAt))
            ).length;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            completionRateEl.textContent = total === 0 ? '0%' : `${Math.round((completed / total) * 100)}%`;
            todayCompletedEl.textContent = todayCompleted;
            weekCompletedEl.textContent = weekCompleted;
            updateProgressBar();
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;

            const newTask = {
                id: Date.now(),
                text,
                completed: false,
                createdAt: new Date(),
                dueDate: dueDateInput.value ? new Date(dueDateInput.value) : null,
                category: categorySelect.value,
                priority: prioritySelect.value
            };

            tasks.push(newTask);
            taskInput.value = '';
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Export tasks to file
        function exportTasks() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "tasks.json");
            document.body.appendChild(dlAnchor);
            dlAnchor.click();
            dlAnchor.remove();
        }

        // Import tasks from file
        function importTasks(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedTasks = JSON.parse(e.target.result);
                    importedTasks.forEach(task => {
                        task.id = task.id || Date.now();
                        task.createdAt = task.createdAt ? new Date(task.createdAt) : new Date();
                        if (task.dueDate) task.dueDate = new Date(task.dueDate);
                        if (task.completedAt) task.completedAt = new Date(task.completedAt);
                        tasks.push(task);
                    });
                    saveTasks();
                    renderTasks();
                    updateStats();
                } catch (err) {
                    alert('Invalid file format.');
                }
            };
            reader.readAsText(file);
        }

        // Initialize everything
        init();
    </script>
</body>
</html>
