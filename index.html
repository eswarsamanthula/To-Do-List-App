<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Task Manager</h1>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">ðŸŒ™</span> 
                <span id="themeText">Dark Mode</span>
            </button>
        </header>

        <div class="control-panel">
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add Task</button>
                
                <div class="task-options">
                    <input type="date" id="dueDate" class="date-input">
                    
                    <select id="categorySelect" class="category-select">
                        <option value="">Select Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="shopping">Shopping</option>
                        <option value="education">Education</option>
                    </select>
                    
                    <select id="prioritySelect" class="priority-select">
                        <option value="">Select Priority</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search tasks...">
                </div>
                
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                
                <div class="filter-group">
                    <select id="sortSelect" class="sort-select">
                        <option value="date-added">Date Added</option>
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                </div>
            </div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add a task to get started!</p>
        </div>

        <div class="stats">
            <div>
                <p>Total tasks: <span id="totalTasks">0</span></p>
                <p>Completed: <span id="completedTasks">0</span></p>
                <p>Completion rate: <span id="completionRate">0%</span></p>
            </div>
            <div>
                <p>Today's completed: <span id="todayCompleted">0</span></p>
                <p>This week's completed: <span id="weekCompleted">0</span></p>
            </div>
            <div>
                <button id="exportBtn" class="export-btn">Export Tasks</button>
                <button id="importBtn" class="export-btn">Import Tasks</button>
                <div id="importContainer" class="import-container">
                    <input type="file" id="importFile" accept=".json">
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast">
        <span id="toastMessage">Task deleted</span>
        <button id="undoBtn" class="toast-button">Undo</button>
    </div>

    <script src="Do-List.js"></script>
</body>
</html>
